{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post_container">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>published: {{ post.published_date }}</p>
    <p>title: {{ post.text|linebreaksbr }}</p>
    <hr>
</div>
{% endfor %}
{% endblock %}
